  <!-- JSON-LD: FAQPage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "Brauche ich technische Kenntnisse?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Nein, überhaupt nicht. Wir kümmern uns um alles – von der Erstellung bis zur Wartung. Keine IT-Kenntnisse nötig."
        }
      },
      {
        "@type": "Question",
        "name": "Wie lange dauert es, bis der Digitale Empfang für mich verfügbar ist?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Die Inbetriebnahme Ihres digitalen Empfangs dauert ca. 2 Wochen."
        }
      },
      {
        "@type": "Question",
        "name": "Funktioniert das auch für meine Branche?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Der digitale Empfang eignet sich für alle Branchen mit Kundenkontakt: Handwerker, Therapeuten, Friseure, Restaurants und mehr."
        }
      },
      {
        "@type": "Question",
        "name": "Wer hat Zugriff auf meine Kundendaten?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Nur Sie. Alle erfassten Daten verbleiben ausschließlich bei Ihnen – volle Kontrolle, volle Transparenz, DSGVO-konform."
        }
      },
      {
        "@type": "Question",
        "name": "Gibt es eine Mindestlaufzeit?",
        "acceptedAnswer": {

      },

        "@type": "Question",
        "name": "Kann ich den digitalen Empfang testen?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Gerne zeigen wir Ihnen in einem kostenlosen Beratungsgespräch eine Live-Demo, damit Sie sehen, wie es in der Praxis funktioniert."
        }
      }
    ]
  }
