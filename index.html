<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aireichbar – Digitale Erreichbarkeit für lokale Unternehmen</title>

    <meta name="author" content="Aireichbar" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Digitaler Empfang, KMU, Kreis Borken, Bocholt, Website, Erreichbarkeit, Automatisierung, DSGVO" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Aireichbar – Digitale Erreichbarkeit für lokale Unternehmen" />
    <meta property="og:description" content="Von der Website bis zum digitalen Empfang. Für lokale Unternehmen im Kreis Borken." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aireichbar.de" />
    <meta property="og:image" content="https://aireichbar.de/og-image.png" />
    <meta property="og:locale" content="de_DE" />
    <meta property="og:site_name" content="Aireichbar" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@aireichbar" />
    <meta name="twitter:image" content="https://aireichbar.de/og-image.png" />
    
    <link rel="canonical" href="https://aireichbar.de" />

    <!-- JSON-LD Structured Data: LocalBusiness -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Aireichbar",
        "description": "Das digitale Ökosystem für KMUs im Kreis Borken. Von der modernen Website bis zum automatisierten Empfang – Ihr Unternehmen ist jederzeit erreichbar.",
        "url": "https://aireichbar.de",
        "email": "info@aireichbar.de",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Bocholt",
          "addressRegion": "Nordrhein-Westfalen",
          "addressCountry": "DE"
        },
        "areaServed": {
          "@type": "Place",
          "name": "Kreis Borken"
        },
        "priceRange": "€€",
        "sameAs": [],
        "knowsLanguage": "de",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Digitale Lösungen für lokale Unternehmen",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Einstieg-Paket",
                "description": "Moderne Website für lokale Unternehmen"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Wachstum-Paket",
                "description": "Website mit erweiterter Funktionalität"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Digitaler Empfang",
                "description": "Automatisierte Kundenanfragen per Sprachassistent"
              }
            }
          ]
        }
      }
    </script>

    <!-- JSON-LD Structured Data: FAQPage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Brauche ich technische Kenntnisse?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Nein, überhaupt nicht. Wir kümmern uns um alles – von der Erstellung bis zur Wartung. Keine IT-Kenntnisse nötig."
            }
          },
          {
            "@type": "Question",
            "name": "Wie lange dauert es, bis meine Website online ist?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Ein OnePager ist in 1-2 Wochen fertig. Bei umfangreicheren Projekten planen wir 2-4 Wochen ein."
            }
          },
          {
            "@type": "Question",
            "name": "Was passiert, wenn ich später mehr brauche?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Kein Problem! Sie können jederzeit upgraden. Die bereits gezahlten Einmalkosten werden angerechnet."
            }
          },
          {
            "@type": "Question",
            "name": "Was kostet der digitale Empfang im Monat?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Der digitale Empfang kostet 139 €/Monat, inklusive aller Features. Keine versteckten Kosten."
            }
          },
          {
            "@type": "Question",
            "name": "Funktioniert das auch für meine Branche?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Der digitale Empfang eignet sich für alle Branchen mit Kundenkontakt: Handwerker, Therapeuten, Friseure, Restaurants und mehr."
            }
          },
          {
            "@type": "Question",
            "name": "Welche Domain bekomme ich?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sie können Ihre bestehende Domain nutzen oder wir registrieren eine neue für Sie. Die Domain gehört selbstverständlich Ihnen."
            }
          },
          {
            "@type": "Question",
            "name": "Wer hat Zugriff auf meine Kundendaten?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Nur Sie. Alle erfassten Daten verbleiben ausschließlich bei Ihnen – volle Kontrolle, volle Transparenz, DSGVO-konform."
            }
          },
          {
            "@type": "Question",
            "name": "Wie läuft der Onboarding-Prozess ab?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Nach Auftragserteilung führen wir ein kurzes Gespräch, sammeln Ihre Inhalte und setzen alles um. Sie müssen sich um nichts kümmern."
            }
          },
          {
            "@type": "Question",
            "name": "Gibt es Vertragslaufzeiten?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Ja, die monatlichen Pakete haben eine Mindestlaufzeit von 24 Monaten. Das einmalige Einstieg-Paket ist ohne Laufzeit."
            }
          },
          {
            "@type": "Question",
            "name": "Kann ich den digitalen Empfang testen?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Gerne zeigen wir Ihnen in einem kostenlosen Beratungsgespräch eine Live-Demo, damit Sie sehen, wie es in der Praxis funktioniert."
            }
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
